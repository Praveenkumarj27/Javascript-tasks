<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document.dir</title>
  </head>
  <body>
    <h1>Check console</h1>

    <p id="myP">Click "Try it" to change my text direction.</p>

    <button onclick="myFunction()">Try it</button>

    <script>
      function myFunction() {
        document.getElementById('myP').dir = 'rtl';
      }
    </script>
  </body>
</html>



<!-- Document.dir
  
The Document.dir property is a string representing the directionality of the text of the document, 
whether left to right (default) or right to left. Possible values are 'rtl', right to left, and 'ltr', 
left to right. -->
